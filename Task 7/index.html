<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task 7 â€” Dynamic Book List (Bootstrap)</title>

  <!-- Bootstrap 5 (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <!--
    Task 7 â€” Dynamic Book List with Bootstrap Layouts
    Requirements satisfied:
      â€¢ DOM created via JS loops & functions
      â€¢ Bootstrap Grid + spacing utilities
      â€¢ Responsive alignment across breakpoints
  -->
</head>
<body class="bg-light">
  <header class="py-3 border-bottom bg-white">
    <div class="container d-flex flex-wrap justify-content-between align-items-center gap-3">
      <h1 class="h4 m-0">ðŸ“š Book Gallery (Dynamic)</h1>

      <!-- Controls tool-bar -->
      <div class="d-flex flex-wrap gap-2">
        <button id="loadBtn" class="btn btn-primary">
          Load Sample Data
        </button>

        <div class="input-group">
          <span class="input-group-text">Search</span>
          <input id="searchInput" type="search" class="form-control" placeholder="Title or Author" />
        </div>

        <select id="sortSelect" class="form-select">
          <option value="default">Sort: Default</option>
          <option value="price-asc">Price â†‘</option>
          <option value="price-desc">Price â†“</option>
          <option value="rating-desc">Rating â†“</option>
          <option value="rating-asc">Rating â†‘</option>
        </select>

        <button class="btn btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#addForm">
          + Add Book
        </button>
      </div>
    </div>
  </header>

  <main class="container my-4">
    <!-- Add Book Form (collapsible for demo neatness) -->
    <section id="addForm" class="collapse">
      <div class="card shadow-sm border-0 mb-3">
        <div class="card-body">
          <h2 class="h5 mb-3">Add a Book</h2>
          <form id="bookForm" class="row g-3">
            <div class="col-sm-6">
              <label for="title" class="form-label">Title *</label>
              <input id="title" class="form-control" type="text" required />
            </div>
            <div class="col-sm-6">
              <label for="author" class="form-label">Author *</label>
              <input id="author" class="form-control" type="text" required />
            </div>
            <div class="col-sm-4">
              <label for="price" class="form-label">Price (â‚¹) *</label>
              <input id="price" class="form-control" type="number" min="0" step="0.01" required />
            </div>
            <div class="col-sm-4">
              <label for="rating" class="form-label">Rating (0â€“5) *</label>
              <input id="rating" class="form-control" type="number" min="0" max="5" step="0.1" required />
            </div>
            <div class="col-sm-4">
              <label for="category" class="form-label">Category</label>
              <input id="category" class="form-control" type="text" placeholder="e.g., Fiction" />
            </div>
            <div class="col-12">
              <label for="cover" class="form-label">Cover URL (optional)</label>
              <input id="cover" class="form-control" type="url" placeholder="https://â€¦" />
              <div class="form-text">If omitted, a colored SVG cover is generated automatically.</div>
            </div>
            <div class="col-12">
              <button class="btn btn-success" type="submit">Save Book</button>
              <button class="btn btn-outline-secondary" type="reset">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Grid (dynamic) -->
    <section aria-live="polite">
      <div id="emptyState" class="alert alert-info d-none">
        No books to display. Click <strong>Load Sample Data</strong> or add your own.
      </div>

      <div id="bookGrid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
        <!-- JS will inject Bootstrap cards here -->
      </div>
    </section>
  </main>

  <footer class="bg-white border-top py-4 mt-4">
    <div class="container small text-muted text-center">
      Â© <span id="y"></span> Dynamic Book List â€” Task 7
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
